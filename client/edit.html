<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Edit Page</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Edit this todo</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form>
                    <div class="form-group">
                        <label>Enter text</label>
                        <textarea id="editTextInput" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="completedCheck" />
                        <label class="form-check-label">has been finished</label>
                    </div>

                    <div class="text-center">
                        <a style="width: 150px;" href="/" class="btn btn-secondary">Cancel</a>
                        <button style="width: 150px;" type="submit" id="btnConfirm" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/edit.js"></script>
</body>

</html>
